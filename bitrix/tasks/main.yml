- name: 'configure'
  register: 'configure'
  template:
    src: '{{ item.src }}'
    dest: '{{ item.dst }}'
  with_items: 'configs'
  notify: 'nginx reload'
  sudo: 'yes'

- name: 'enable apache site'
  command: 'a2ensite {{ project }}'
  notify: 'apache reload'
  sudo: 'yes'

- name: 'services launch'
  service:
    name: '{{ item }}'
    enabled: 'yes'
    state: 'started'
  with_items: 'services'
  sudo: 'yes'

- name: 'database present'
  mysql_db:
    name: '{{ project }}'
    encoding: 'utf8'
    collation: 'utf8_unicode_ci'
    state: 'present'

- name: 'database user'
  mysql_user:
    name: '{{ project }}'
    password: '{{ db_pass }}'
    priv: '{{ project }}.*:ALL'
    state: 'present'
