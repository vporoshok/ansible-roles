- name: 'apache reload'
  service:
    name: 'apache2'
    state: 'reloaded'
  sudo: 'yes'

- name: 'apache restart'
  service:
    name: 'apache2'
    state: 'restarted'
  sudo: 'yes'

- name: 'nginx reload'
  service:
    name: 'nginx'
    state: 'reloaded'
  sudo: 'yes'

- name: 'nginx restart'
  service:
    name: 'nginx'
    state: 'restarted'
  sudo: 'yes'
