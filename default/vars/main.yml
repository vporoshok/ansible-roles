user: vp
packages:
    - mc
    - git
    - vim
    - zsh
    - curl
    - sudo
    - wget
    - tmux
    - htop
    - iftop

py_modules:
    - pip
    - virtualenv
    - virtualenvwrapper

rc_files:
    - {
        src: 'rc-.tmux.conf.j2',
        dst: '/home/{{ user }}/.tmux.conf'
      }
    - {
        src: 'rc-.vimrc.j2',
        dst: '/home/{{ user }}/.vimrc'
      }
    - {
        src: 'rc-.zshrc.j2',
        dst: '/home/{{ user }}/.zshrc'
      }
