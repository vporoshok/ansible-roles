user: vp
packages:
    - mc
    - git
    - vim
    - zsh
    - curl
    - sudo
    - wget
    - tmux
    - htop
    - iftop

py_modules:
    - pip
    - virtualenv
    - virtualenvwrapper

rc_files:
    - {
        src: 'rc-.tmux.conf',
        dst: '/home/{{ user }}/.tmux.conf'
      }
    - {
        src: 'rc-.vimrc',
        dst: '/home/{{ user }}/.vimrc'
      }
    - {
        src: 'rc-.zshrc',
        dst: '/home/{{ user }}/.zshrc'
      }
    - {
        src: 'rc-.profile',
        dst: '/home/{{ user }}/.profile'
      }
    - {
        src: 'rc-.zprofile',
        dst: '/home/{{ user }}/.zprofile'
      }
