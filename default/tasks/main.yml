- name: Update apt cache
  when: ansible_os_family == 'Debian'
  apt:
    update_cache: 'yes'
  sudo: 'yes'

- name: Install packages apt
  when: ansible_os_family == 'Debian'
  apt:
    pkg: '{{ item }}'
  with_items: packages
  sudo: 'yes'

- name: Install packages yum
  when: ansible_os_family == 'RedHat'
  yum:
    pkg: '{{ item }}'
  with_items: packages
  sudo: 'yes'

