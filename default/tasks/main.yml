- name: Create user
  user:
    name: '{{ user }}'
    shell: '/bin/zsh'
    groups: 'sudo'
  sudo: 'yes'

- name: Copy ssh key
  authorized_key:
    user: '{{ user }}'
    key: '{{ lookup("file", "/Users/vp/.ssh/id_rsa.pub") }}'
  sudo: 'yes'

- name: Clone oh-my-zsh
  git:
    repo: 'git://github.com/robbyrussell/oh-my-zsh.git'
    dest: '/home/{{ user }}/.oh-my-zsh'
    accept_hostkey: 'yes'
  notify: Chown home
  sudo: 'yes'

- name: Clone vundle
  git:
    repo: 'https://github.com/gmarik/Vundle.vim.git'
    dest: '/home/{{ user }}/.vim/bundle/Vundle.vim'
    accept_hostkey: 'yes'
  notify: Chown home
  sudo: 'yes'

- name: Copy default rc
  copy:
    src: '{{ item.src }}'
    dest: '{{ item.dst }}'
  with_items: rc_files
  notify: Chown home
  sudo: 'yes'
