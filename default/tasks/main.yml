- name: Update apt cache
  when: ansible_os_family == 'Debian'
  apt:
    update_cache: 'yes'
  sudo: 'yes'

- name: Install packages apt
  when: ansible_os_family == 'Debian'
  apt:
    pkg: '{{ item }}'
  with_items: packages
  sudo: 'yes'

- name: Install packages yum
  when: ansible_os_family == 'RedHat'
  yum:
    pkg: '{{ item }}'
  with_items: packages
  sudo: 'yes'

- name: Create user
  user:
    name: '{{ user }}'
    shell: '/bin/zsh'
    group: 'www-data'
    groups: '{{ user }},sudo,www-data'
  sudo: 'yes'

- name: Clone oh-my-zsh
  git:
    repo: 'git://github.com/robbyrussell/oh-my-zsh.git'
    dest: '/home/{{ user }}/.oh-my-zsh'
    accept_hostkey: 'yes'
  notify: Chown home
  sudo: 'yes'

- name: Clone vundle
  git:
    repo: 'https://github.com/gmarik/Vundle.vim.git'
    dest: '/home/{{ user }}/.vim/bundle/Vundle.vim'
    accept_hostkey: 'yes'
  notify: Chown home
  sudo: 'yes'

- name: Copy default rc
  copy:
    src: '{{ item.src }}'
    dest: '{{ item.dst }}'
  with_items: rc_files
  notify: Chown home
  sudo: 'yes'
